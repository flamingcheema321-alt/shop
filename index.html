<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cheema Shop</title>

<style>
* { box-sizing: border-box; font-family: Arial; }
body { margin: 0; background: #fff; color: #000; }

/* ===========================
   INTRO SCREEN
=========================== */
#intro-screen {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 9999;
  opacity: 1;
  transition: opacity 1s ease;
}
#intro-logo {
  width: 180px;
  opacity: 0;
  animation: fadeIn 1.5s forwards;
}
@keyframes fadeIn {
  to { opacity: 1; }
}
.spinner {
  margin-top: 25px;
  border: 4px solid #444;
  border-top: 4px solid white;
  border-radius: 50%;
  width: 40px; height: 40px;
  animation: spin 1s linear infinite;
}
@keyframes spin {
  100% { transform: rotate(360deg); }
}

/* ===========================
   HEADER
=========================== */
header {
  background: #000;
  padding: 1em;
  text-align: center;
  position: relative;
}

#cart-icon {
  position: absolute;
  top: 15px;
  left: 15px;
  width: 32px;
  cursor: pointer;
}

#cart-badge {
  position: absolute;
  top: 10px;
  left: 45px;
  background: red;
  color: white;
  padding: 2px 7px;
  border-radius: 50%;
  font-size: 12px;
  display: none;
}

header img.logo { height: 45px; }

/* ===========================
   PRODUCT GRID
=========================== */
.container {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  justify-content: center;
  padding: 1em;
}

.product {
  width: 200px;
  padding: 12px;
  border: 1px solid #000;
  background: #fff;
  border-radius: 8px;
  text-align: center;
  cursor: pointer;
  transition: .25s;
}
.product:hover { transform: scale(1.05); }
.product img {
  width: 100%;
  border-radius: 6px;
  transition: .3s;
}
.product:hover img { transform: scale(1.05); }

/* ===========================
   PRODUCT PAGE
=========================== */
#product-page {
  display: none;
  max-width: 600px;
  margin: 20px auto;
  text-align: center;
  opacity: 0;
  transform: scale(.9);
  transition: .4s ease;
}
#product-page.show {
  opacity: 1;
  transform: scale(1);
}
#product-page img {
  width: 80%;
  border-radius: 10px;
  transition: .3s;
}
#product-page img:hover { transform: scale(1.05); }

#back-btn {
  padding: 10px 25px;
  background: none;
  border: 2px solid #000;
  border-radius: 25px;
  cursor: pointer;
  margin-bottom: 20px;
}
#back-btn:hover { background: #000; color: #fff; }

#more-products {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  margin-top: 25px;
}
#more-products .product { width: 120px; }

#pp-add-btn {
  padding: 10px 20px;
  background: #000;
  color: #fff;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  transition: 0.25s;
  font-size: 14px;
}
#pp-add-btn:hover {
  background: #444;
  transform: scale(1.05);
}

/* Options container */
#product-options {
  margin-top: 15px;
}

/* ===========================
   CART
=========================== */
.qty-controls button {
  width: 32px;
  height: 32px;
  background: #000;
  color: #fff;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  transition: 0.25s;
  font-size: 18px;
  font-weight: bold;
}
.qty-controls button:hover { background: #333; transform: scale(1.1); }

#cart {
  position: fixed;
  top: 20px;
  right: -340px;
  width: 300px;
  padding: 20px;
  background: #fff;
  border: 2px solid #000;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  transition: .35s ease;
  z-index: 999;
}
#cart.open { right: 20px; }

#cart-items {
  max-height: 200px;
  overflow-y: auto;
  list-style: none;
  padding-left: 0;
}
.cart-item {
  display: flex;
  justify-content: space-between;
  padding: 6px 0;
  border-bottom: 1px solid #ddd;
}
#cart button {
  width: 100%;
  padding: 10px;
  margin-top: 12px;
  background: #25D366;
  color: #fff;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  font-size: 16px;
}
#cart button:hover { background: #1da851; transform: scale(1.03); }

#cart input, #cart textarea {
  width: 100%;
  padding: 8px;
  margin-top: 8px;
  border-radius: 6px;
  border: 1px solid #aaa;
}
</style>
</head>

<body>

<!-- ===========================
     INTRO SCREEN
=========================== -->
<div id="intro-screen">
  <img id="intro-logo" src="download (12).png">
  <div class="spinner"></div>
</div>

<header>
  <img src="download (4).png" id="cart-icon">
  <div id="cart-badge">0</div>
  <img src="download (12).png" class="logo">
</header>

<div class="container" id="main-container">
  <div class="product"><img src="download.png"><h3>Knee Pads</h3><p>PKR 2000</p></div>
  <div class="product"><img src="download (2).png"><h3>Ergonomic Salah Prayer Mat</h3><p>PKR 5900</p></div>
  <div class="product"><img src="download (3).png"><h3>Islamic Jar</h3><p>PKR 990</p></div>
  <div class="product"><img src="download (11).png"><h3>Memory Foam Prayer Mat</h3><p>PKR 4500</p></div>
  <div class="product"><img src="download (7).png"><h3>Tasbeeh Digital Counter</h3><p>PKR 700</p></div>
  <div class="product"><img src="download (5).png"><h3>Wooden Quran Stand</h3><p>PKR 1200</p></div>
  <div class="product"><img src="download (10).png"><h3>Personalized Bottle</h3><p>PKR 800</p></div>
  <div class="product"><img src="download (9).png"><h3>Quran Speaker</h3><p>PKR 3500</p></div>
</div>

<!-- PRODUCT PAGE -->
<div id="product-page">
  <img id="pp-img">
  <button id="back-btn">‚Üê Back to Products</button>

  <h2 id="pp-name"></h2>
  <p>PKR <span id="pp-price"></span></p>

  <div id="product-options"></div>

  <button id="pp-add-btn">Add to Cart</button>

  <h3 style="margin-top:30px;">More Products</h3>
  <div id="more-products"></div>
</div>

<!-- CART -->
<div id="cart">
  <h3>Cart</h3>
  <ul id="cart-items"></ul>
  <strong>Total: PKR <span id="cart-total">0</span></strong>

  <h4>Customer Info</h4>
  <input id="customer-name" placeholder="Name">
  <input id="customer-phone" placeholder="Phone">
  <textarea id="customer-address" placeholder="Address"></textarea>

  <button onclick="checkout()">Checkout WhatsApp</button>
</div>

<script>
/* ===========================
   INTRO ANIMATION
=========================== */
window.onload = () => {
  setTimeout(() => {
    const intro = document.getElementById("intro-screen");
    intro.style.opacity = "0";
    setTimeout(() => intro.style.display = "none", 1000);
  }, 2000);
};

/* ===========================
   CART SYSTEM + LOCALSTORAGE
=========================== */
let cart = JSON.parse(localStorage.getItem("cart")) || [];

const products = [
  {name:"Knee Pads", img:"download.png", price:2000},
  {name:"Ergonomic Salah Prayer Mat", img:"download (2).png", price:5900},
  {name:"Islamic Jar", img:"download (3).png", price:990},
  {name:"Memory Foam Prayer Mat", img:"download (11).png", price:4500},
  {name:"Tasbeeh Digital Counter", img:"download (7).png", price:700},
  {name:"Wooden Quran Stand", img:"download (5).png", price:1200},
  {name:"Personalized Bottle", img:"download (10).png", price:800},
  {name:"Quran Speaker", img:"download (9).png", price:3500},
];

document.querySelectorAll(".product").forEach((prod,i)=>{
  prod.addEventListener("click",()=>openProduct(i));
});

function openProduct(index){
  const p=products[index];

  document.getElementById("pp-img").src=p.img;
  document.getElementById("pp-name").innerText=p.name;
  document.getElementById("pp-price").innerText=p.price;

  document.getElementById("product-options").innerHTML = "";

  /* SPECIAL OPTIONS */
  if (p.name === "Personalized Bottle") {
    document.getElementById("product-options").innerHTML = `
      <input id="custom-name" placeholder="Enter name for bottle"
       style="padding:10px;width:80%;border:1px solid #555;border-radius:8px;">
    `;
  }
  if (p.name === "Knee Pads") {
    document.getElementById("product-options").innerHTML = `
      <label><b>Choose Size:</b></label><br>
      <select id="knee-size" style="padding:10px;border-radius:8px;border:1px solid #555;margin-top:8px;">
        <option value="S">Small</option>
        <option value="M">Medium</option>
        <option value="L">Large</option>
        <option value="XL">XL</option>
      </select>
    `;
  }

  document.getElementById("main-container").style.display="none";

  const pp=document.getElementById("product-page");
  pp.style.display="block";
  setTimeout(()=>pp.classList.add("show"),10);

  const mp=document.getElementById("more-products");
  mp.innerHTML="";

  products.forEach((x,i)=>{
    const d=document.createElement("div");
    d.className="product";
    d.innerHTML=`<img src="${x.img}"><h4>${x.name}</h4><p>PKR ${x.price}</p>`;
    d.onclick=()=>openProduct(i);
    mp.appendChild(d);
  });

  document.getElementById("pp-add-btn").onclick = () => {
    let extra = "";

    if (p.name === "Personalized Bottle") {
      extra = " - Name: " + (document.getElementById("custom-name").value || "No Name");
    }
    if (p.name === "Knee Pads") {
      extra = " - Size: " + document.getElementById("knee-size").value;
    }

    const existing = cart.find(c => c.name === (p.name + extra));

    if (existing) existing.quantity++;
    else cart.push({...p, name: p.name + extra, quantity:1});

    saveCart();
    renderCart();
  };
}

document.getElementById("back-btn").onclick=()=>{
  const pp=document.getElementById("product-page");
  pp.classList.remove("show");
  setTimeout(()=>{
    pp.style.display="none";
    document.getElementById("main-container").style.display="flex";
  },300);
};

document.getElementById("cart-icon").onclick=()=>{
  document.getElementById("cart").classList.toggle("open");
};

function saveCart(){
  localStorage.setItem("cart", JSON.stringify(cart));
}

function renderCart(){
  const list=document.getElementById("cart-items");
  const total=document.getElementById("cart-total");
  const badge=document.getElementById("cart-badge");

  list.innerHTML="";
  let t=0;

  cart.forEach((item,i)=>{
    const li=document.createElement("li");
    li.className="cart-item";

    li.innerHTML=`
      <div>
        ${item.name}<br>
        PKR ${item.price * item.quantity}
      </div>

      <div class="qty-controls">
        <button onclick="changeQty(${i}, -1)">-</button>
        ${item.quantity}
        <button onclick="changeQty(${i}, 1)">+</button>
      </div>
    `;

    list.appendChild(li);
    t+=item.price * item.quantity;
  });

  total.textContent=t;

  badge.textContent = cart.length;
  badge.style.display = cart.length > 0 ? "block" : "none";

  saveCart();
}

function changeQty(index, num){
  cart[index].quantity += num;
  if(cart[index].quantity <= 0){
    cart.splice(index,1);
  }
  saveCart();
  renderCart();
}

function checkout(){
  let msg="*Order Details:*\n";
  cart.forEach(i=>msg+=`${i.name} x${i.quantity} - PKR ${i.price*i.quantity}\n`);

  msg+=`\nName: ${document.getElementById("customer-name").value}
Phone: ${document.getElementById("customer-phone").value}
Address: ${document.getElementById("customer-address").value}`;

  window.open("https://wa.me/03494949454?text="+encodeURIComponent(msg));
}

renderCart();
</script>

</body>
</html>
